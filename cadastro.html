<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Inter&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./assets/img/icon/logo2.png" />
</head>

<body>
  <header class="login-header">
    <div class="container">
      <a href="./index.html"><img src="./assets/img/icon/logo1.png" alt="Logo ARCARE" class="login-logo" /></a>
      <span class="login-slogan">A Arca que Cuida de Todos</span>
    </div>
  </header>

  <nav class="breadcrumb">
    <div class="container">
      <a href="./index.html">Página inicial</a> &gt;
      <a href="./login.html"> Login</a> &gt;
      <strong>Cadastro</strong>
    </div>
  </nav>

  <main class="login-container">
    <div class="login-image">
      <img src="./assets/img/icon/logo2.png" alt="Ilustração login" />
    </div>

    <div class="login-form">
      <form>
        <h2>Cadastro</h2>

        <label>Nome: *</label>
        <input type="text" required />

        <label>CPF: *</label>
        <input type="text" required>

        <label>E-mail: *</label>
        <input type="email" required />

        <label>Senha: *</label>
        <input type="password" required />

        <label>Confirmar a senha: *</label>
        <input type="password" required />

        <button type="button" class="btn btn-arcare" data-bs-toggle="modal" data-bs-target="#modalCadastroSucesso">
          Cadastrar
        </button>
      </form>
    </div>
  </main>

  <footer class="login-footer">
    <p>Arcare – Desenvolvido para a Global Solution</p>
    <p>Evelin Hashimoto · Flávia Pereira Santana · Rebecca Martins</p>
    <p>2025</p>
  </footer>


  <div class="modal fade" id="modalCadastroSucesso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title mb-3" id="modalLabel">Cadastro realizado com sucesso!</h5>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-warning" onclick="irParaLogin()">Ir para login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function irParaLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
